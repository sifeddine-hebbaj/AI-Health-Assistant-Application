spring.application.name=AiHealthBackend

# PostgreSQL Database Configuration
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/aihealthdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration (Flyway handles schema; JPA validates)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

## Flyway
spring.flyway.baseline-on-migrate=true

# Mistral AI configuration
mistral.api.key=${MISTRAL_API_KEY:}
mistral.api.url=${MISTRAL_API_URL:https://api.mistral.ai/v1/chat/completions}
mistral.model=${MISTRAL_MODEL:mistral-small-latest}

# Mail Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com
spring.mail.properties.mail.debug=true
